<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>User Card</title>
</head>
<body>
    <div id="user_card">
        <h1>Andy Bennett</h1>
        <div id="top">
        </div>
        <img class="usercircle" src="./icons/user-circle.png" alt="user-circle">
        <img class="mapmarker" src="./icons/map-marker.png" alt="Map Marker">
        <p class="location">
            Winston Salem, NC
        </p>
        <p class="about">
            Student | Developer | Musician
        </p>
        <p class="about2">
            Computer geek with a love for music!
        </p>
        <img class="gear" src="./icons/gear.png" alt="Gear">
        <p class="edit_profile">
            <a href="">Edit Profile</a>
        </p>
    </div>
</body>
</html>
